# mysite_uwsgi.ini file
[uwsgi]
# Django-related settings
# 项目根目录的路径
chdir           = /home/xiaoxin/PycharmProjects/shiyanshi
# Django's wsgi file
module          = shiyanshi.wsgi
# the virtualenv (full path)

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = :8000
# ... with appropriate permissions - may be needed
# chmod-socket    = 664
# clear environment on exit
vacuum          = true
# 虚拟环境的目录
pythonpath = /home/xiaoxin/PycharmProjects/shiyanshi/venv/lib/python3.6/site-packages/
